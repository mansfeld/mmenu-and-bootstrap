<!doctype html>
<html lang="pl-PL">
   <head>
      <meta charset="utf-8">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/mmenu.css" rel="stylesheet">
   </head>
   <body id="page">
      <div>
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">Navbar</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <a href="#menu"><span class="navbar-toggler-icon"></span></a>
               </button>
               <div class="collapse navbar-collapse" id="menu">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0" >
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                        </a>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">Action</a></li>
                           <li><a class="dropdown-item" href="#">Another action</a></li>
                           <li>
                              <hr class="dropdown-divider">
                           </li>
                           <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
         <div class="container">
            <p>Witaj Å›wiecie!</p>
            <div id="header">
            </div>
         </div>
      </div>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/mmenu.js"></script>
      <script>
		document.addEventListener(
			"DOMContentLoaded", () => {
				new Mmenu("#menu", {
					"theme": "dark",
					"navbar": {
						"add": true
					},
					"offCanvas": {
						"position": "left"
					}
				}, {
					// configuration
					offCanvas: {
						clone: true
					}
				});
				document.querySelector('#mm-clone-menu').classList.remove('collapse', 'navbar-collapse');
				[].forEach.call(document.querySelectorAll('#mm-clone-menu .dropdown-menu'), function(el) {
					el.classList.remove('dropdown-menu');
				});
				[].forEach.call(document.querySelectorAll('#mm-clone-menu .dropdown-toggle'), function(el) {
					el.classList.remove('dropdown-toggle');
				});
			}
		);
      </script>
   </body>
</html>
